{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>PRD AI</title>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
</head>
<body>

<div class="header">
    <span class="toggle-btn" onclick="toggleSidebar()">&#9776;</span>
    <span class="header-title">PRD AI</span>
    <div id="session-timer"></div>
</div>

<div class="main">
    <div id="sidebar" class="sidebar">
        <h3>History</h3>
        <ul id="history-list">
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="left-area">
            <div id="chat-display" class="chat-display"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div class="right-area">
            <h2 style="flex-shrink: 0;">중간 결과</h2>
            <textarea id="notes-textarea"></textarea>
            <button id="save-notes-btn">Save</button>
        </div>
    </div>
</div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
